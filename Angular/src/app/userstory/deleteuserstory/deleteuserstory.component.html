<h1>Delete</h1>
<br>

<form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)">

    <div class="form-horizontal">

        <h4>Userstory</h4>

        <div class="form-group">
            <label class = "control-label col-md-2"> Story</label> 
            <div class="col-md-10">
            <label class = "control-label col-md-2">{{user.story}}</label> 
            </div>
        </div>

        <div class="form-group">
            <label class = "control-label col-md-2">Project Id</label> 
            <div class="col-md-10">
            <label class = "control-label col-md-2">{{user.project_id}}</label> 
            </div>
        </div>

        
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Delete" class="btn btn-default" />
            </div>
        </div>
    </div>
</form>
