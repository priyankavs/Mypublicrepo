
<h1>Create</h1>
<br>
<form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)">

    <div class="form-horizontal">
        <h4>Projects</h4>

        <div class="form-group">
            <label class = "control-label col-md-2">Project Name</label> 
            <div class="col-md-10">
              <input type="text" formControlName="project_name" class = "control-label col-md-2">
              <div *ngIf="formData.controls.project_name.errors && (formData.controls.project_name.dirty || formData.controls.project_name.touched)" class="alert-danger">
                <div *ngIf="formData.controls.project_name.errors.required">
                Project Name is required
                </div>
                </div>
            </div>
            </div>
        

        <div class="form-group">
            <label class = "control-label col-md-2">Start date</label> 
            <div class="col-md-10">
              <input type="text" formControlName="startdate" class = "control-label col-md-2">
              <div *ngIf="formData.controls.startdate.errors && (formData.controls.startdate.dirty || formData.controls.startdate.touched)" class="alert-danger">
                <div *ngIf="formData.controls.startdate.errors.required">
                Date is required
                </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class = "control-label col-md-2">End date</label> 
            <div class="col-md-10">
              <input type="text" formControlName="enddate" class = "control-label col-md-2">
              <div *ngIf="formData.controls.enddate.errors && (formData.controls.enddate.dirty || formData.controls.enddate.touched)" class="alert-danger">
                <div *ngIf="formData.controls.enddate.errors.required">
                Date is required
                </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class = "control-label col-md-2">Client name</label> 
            <div class="col-md-10">
              <input type="text" formControlName="clientname" class = "control-label col-md-2">
              <div *ngIf="formData.controls.clientname.errors && (formData.controls.clientname.dirty || formData.controls.clientname.touched)" class="alert-danger">
                <div *ngIf="formData.controls.clientname.errors.required">
                Client Name is required
                </div>
                </div>
            </div>
        </div>

       
      

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Create" class="btn btn-default"[disabled]="!formData.valid" />
            </div>
        </div>
    </div>
